    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">

    <!-- Website styles -->

    <style>
        body,
        html {
            height: 100vh;
            margin: 0;
        }

        .hero-image {
            background-image: url("images/city-scape1.jpg");
            height: 120vh;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
            overflow: hidden;
        }

        .hero-text {
            text-align: center;
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: black;
        }

        .hero-text button {
            border: none;
            outline: 0;
            display: inline-block;
            padding: 10px 25px;
            color: white;
            background-color: #555;
            text-align: center;
            cursor: pointer;
        }

        .hero-text button:hover {
            background-color: rgb(150, 150, 150);
            color: black;
        }

        .admin-jumbotron {
            opacity: 0.7;
            background-color: #ddd;
            position: relative;
            text-align: center;
            width: 100%;
            height: 230px;
            margin-top: 20%;
            z-index: 1;
        }

        .modal-content {
            opacity: 0.75;
            background-color: rgb(187, 187, 187);
        }

        input {
            text-align: center;
            min-width: 100px;
        }
    </style>

    <link rel="stylesheet" href="css/bootstrap-410-min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/fa.css">
    <link rel="stylesheet" href="css/cryptocurrency.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">

</head>

<body class="hero-image">
    <div class="admin-jumbotron jumbotron-fluid">
        <div class="hero-text">
            <h1 style="font-size:50px">Vyrde</h1>
            <p>
                <b>We are building a comprehensive and compliant solution for the emerging cannabis market.</b>
            </p>
            <!-- Button trigger modal -->
            <button class="btn" type="button" data-toggle="modal" data-target="#adminModal">CONNECT</button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="adminModal" tabindex="-1" role="dialog" aria-labelledby="ModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalCenterTitle">Subscribe to news alerts</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form">
                        <div id="sendmessage">Your message has been sent. Thank you!</div>
                        <div id="errormessage"></div>
                        <form action="https://formspree.io/ventures@resonova.com" method="POST" role="form" class="contactForm">
                            <div class="row g-margin-b-40--xs">
                                <div class="col-sm-6 g-margin-b-20--xs g-margin-b-0--md">
                                    <div class="form-group g-margin-b-20--xs">
                                        <input type="text" name="name" class="wow fadeInLeft form-control s-form-v2__input animated" data-wow-duration=".8s" data-wow-delay=".4s"
                                            id="name" placeholder="Name" data-rule="minlen:4" data-msg="Please enter at least 4 characters"
                                            style="visibility: visible; animation-duration: 0.8s; animation-delay: 0.4s; animation-name: fadeInLeft;">
                                        <div class="validation"></div>
                                    </div>
                                    <div class="g-margin-b-20--xs">
                                        <input type="email" name="_replyto" class="wow fadeInLeft form-control s-form-v2__input animated" data-wow-duration=".8s"
                                            data-wow-delay=".7s" id="email" placeholder="Email" data-rule="email" data-msg="Please enter a valid email"
                                            style="visibility: visible; animation-duration: 0.8s; animation-delay: 0.7s; animation-name: fadeInLeft;">
                                        <div class="validation"></div>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <textarea name="message" class="wow fadeInRight form-control s-form-v2__input g-padding-y-20--xs animated" data-wow-duration="1.4s"
                                        data-wow-delay=".4s" rows="5" data-rule="required" data-msg="Please write something for us"
                                        placeholder="Your message" style="visibility: visible; animation-duration: 1.4s; animation-delay: 0.4s; animation-name: fadeInRight;"></textarea>
                                    <div class="validation"></div>
                                </div>
                            </div>
                            <div class="g-text-center--xs">
                                <button type="submit" value="Send" class="wow fadeIn text-uppercase s-btn s-btn--md s-btn--primary-brd animated" data-wow-duration=".8s"
                                    data-wow-delay="1.3s" style="visibility: visible; animation-duration: 0.8s; animation-delay: 1.3s; animation-name: fadeIn;">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Modal Section -->

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>

</body>

</html>
